name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Mac mini via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.MAC_HOST }}
          port: ${{ secrets.MAC_PORT }}
          username: ${{ secrets.MAC_USER }}
          key: ${{ secrets.MAC_SSH_KEY }}
          script: |
            set -eu
            cd /opt/sync_save
            export DEPLOY_SHA="${{ github.event.workflow_run.head_sha }}"
            ./deploy/redeploy.sh
