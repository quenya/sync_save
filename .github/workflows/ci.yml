name: CI

on:
  push:
    branches:
      - main
      - release
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}/api:sha-${{ github.sha }},ghcr.io/${{ github.repository }}/api:latest

      - name: Build and push WEB image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}/web:sha-${{ github.sha }},ghcr.io/${{ github.repository }}/web:latest
